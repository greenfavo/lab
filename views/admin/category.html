{% extends '../layouts/admin.html' %}
{% block content %}
<form class="categoryForm">
  <div class="form-group">
    <label for="categoryName">名称</label>
    <input type="text" class="form-control categoryName" placeholder="分类目录名">
    <p class="help-block">这将是它在站点上显示的名字。</p>
  </div>
  <div class="form-group">
    <label for="alias">别名</label>
    <input type="text" class="form-control alias" placeholder="分类目录别名">
    <p class="help-block">别名是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</p>
  </div>
  
  <div class="form-group">
  	<label for="parent">父节点</label>
  	<select class="form-control parent">
  		<option value="null">无</option>
  		{% for c in category %}
		<option value="{{c.id}}" class="{{c.id}}">{{c.name}}</option>
  		{% endfor %}
  	</select>
  </div>
  <input type="button" class="btn btn-primary addCategory" value='添加新分类目录'/>
</form>

<form action="" class="categoryList" method="post">
	<div class="panel panel-default">
		
		<div class="panel-heading">
			<input type="submit" class="btn btn-danger" value="删除所选" />
		</div>

		<!-- Table -->
		<table class="table ctb">
		    <tr>
		    	<th>
		    		<input type="checkbox" class="checkAll" />
		    	</th>
		    	<th>名称</th>
		    	<th>别名</th>
		    	<th>操作</th>
		    </tr>
		    {% for c in category%}
		    <tr class="{{c.id}}">
		    	<td>
		    		<input type="checkbox" class="cate_box" value="{{c.id}}" name="category" />
		    	</td>
		    	<td>{{c.name}}</td>
		    	<td>{{c.alias}}</td>
		    	<td>
		    		<a href="?delete={{c.id}}" class="deleteBtn">删除</a>
		    		<a href="/admin/article/category/edit?id={{c.id}}" class="editBtn">编辑</a>
		    	</td>
		    </tr>
		    {% endfor %}
		    
		</table>
	</div>
</form>
{% endblock %}
